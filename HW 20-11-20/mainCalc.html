<html lang="en">

<body>
    <script>
        ///Калькулятор на 2 числа

var x = +prompt('введите 1');
var proz = prompt('введите + или -');
var y = +prompt('введите 2');

switch(proz){
    case '+':
        alert('посчитать: ' + x + '+' + y);
    break;
    case '-':
        alert(x-y);
    break;
    default:
        alert('Error');
}

alert(x + proz + y); //почему он выводит, а не считает
    </script>

</body>
